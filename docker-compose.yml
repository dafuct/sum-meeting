services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: zoom-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: zoom_transcriber
      MYSQL_USER: zoom_user
      MYSQL_PASSWORD: zoom_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - zoom-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: zoom-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zoom-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Java Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zoom-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_USERNAME: zoom_user
      DB_PASSWORD: zoom_pass
      REDIS_PASSWORD: ""
      SPRING_DATASOURCE_URL: jdbc:h2:mem:zoom-transcriber
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # Ollama configuration - uses environment variable to detect platform
      ZOOM_TRANSCRIBER_AI_SERVICE_INSTANCES_0_URL: ${OLLAMA_URL:-http://ollama:11434}
      ZOOM_TRANSCRIBER_AI_SERVICE_INSTANCES_0_WEIGHT: 1
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zoom-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service (Angular)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zoom-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - zoom-network
    environment:
      - API_URL=http://localhost:8080

  # Ollama Service (only for Linux/Windows, disabled on macOS)
  ollama:
    image: ollama/ollama:latest
    container_name: zoom-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - zoom-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - linux
      - windows

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: zoom-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - zoom-network
    depends_on:
      - backend

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: zoom-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - zoom-network
    depends_on:
      - prometheus

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  zoom-network:
    driver: bridge