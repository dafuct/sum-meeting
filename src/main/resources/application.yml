# Spring Boot Configuration for Zoom Transcriber
server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: zoom-transcriber
  profiles:
    active: dev

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  # Database configuration for development
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Redis configuration for development (optional)
  data:
    redis:
      host: localhost
      port: 6379
      password:

  # Spring Session Configuration
  # Note: This application uses stateless JWT authentication, so Spring Session is not required

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://mysql-cluster-writer:3306/zoom_transcriber?useSSL=true&requireSSL=true
    username: ${DB_USERNAME:zoom_user}
    password: ${DB_PASSWORD:zoom_pass}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      host: redis-cluster
      port: 6379
      password: ${REDIS_PASSWORD}

---
# Common Configuration (applies to all profiles)
spring:
  # Jackson configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

  # Web configuration
  webflux:
    base-path: /api
    
# Management and Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
    loggers:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.75,0.95,0.99
    tags:
      application: ${spring.application.name}
      instance: ${HOSTNAME:${spring.application.name}-${random.uuid}}
  prometheus:
    metrics:
      export:
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
      
# Logging Configuration
logging:
  level:
    com.zoomtranscriber: INFO
    org.springframework.web: INFO
    org.springframework.web.reactive: INFO
    reactor.netty: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId:-}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId:-}] %logger{36} - %msg%n"
  file:
    name: logs/zoom-transcriber.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 10GB
      
