# Redis configuration for Zoom Transcriber

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Security
requirepass redis_pass

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# AOF persistence
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Client connections
timeout 300
tcp-keepalive 60

# Performance
tcp-backlog 511
databases 16